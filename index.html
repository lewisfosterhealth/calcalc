<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lewis Foster Coach : Free Calorie Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* Body and general font */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #121212, #1a1a1a);
    color: #f0f0f0;
}

/* Container with glass effect */
.container {
    max-width: 700px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(30,30,30,0.85);
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.1);
}

/* Heading */
h1 {
    text-align: center;
    font-weight: 800;
    font-size: 2.6rem;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #19bf85, #0f9d72, #19bf85);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 35px;
}

/* Labels */
label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    font-size: 1.05rem;
    color: #ddd;
}

/* Inputs & selects */
input, select {
    width: 100%;
    padding: 16px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #444;
    background: rgba(50,50,50,0.85);
    color: #f0f0f0;
    font-size: 16px;
    transition: border 0.3s, background 0.3s;
}

input:focus, select:focus {
    outline: none;
    border-color: #19bf85;
    background: rgba(50,50,50,0.95);
}

/* Button */
button {
    margin-top: 30px;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #19bf85, #0f9d72);
    color: #000;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}

/* Results Card */
.results {
    display: none;
    margin-top: 30px;
    padding: 30px;
    background: rgba(40,40,40,0.85);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    transition: all 0.3s;
}

.results p {
    font-size: 1.1rem;
    margin: 12px 0;
}

/* BMI Bar */
.bmi-bar {
    margin-top: 14px;
    height: 18px;
    background: #555;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

.bmi-bar-fill {
    height: 100%;
    border-radius: 12px;
    width: 0%;
    transition: width 0.5s, background 0.5s;
}

.bmi-marker {
    position: absolute;
    top: -3px;
    width: 4px;
    height: 24px;
    background: #fff;
    border-radius: 2px;
    transition: left 0.5s;
}

/* BMI Warning */
#bmi-warning {
    font-weight: 700;
    color: #f39c12;
    display: inline-block;
    margin-left: 8px;
}

/* Website Button */
.footer-link {
    text-align: center;
    margin-top: 40px;
}

.footer-link a {
    display: inline-block;
    padding: 18px 35px;
    font-size: 20px;
    font-weight: 700;
    border-radius: 14px;
    background: linear-gradient(135deg, #ffb347, #ffcc33);
    color: #000;
    text-decoration: none;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}

.footer-link a:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}

/* Embedded Google Form */
iframe {
    width: 100%;
    height: 648px;
    border: none;
    margin-top: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="container">
<h1>Lewis Foster Coach : Free Calorie Calculator</h1>

<label>Gender at Birth</label>
<select id="sex">
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>

<label>Age</label>
<input type="number" id="age">

<label>Height (cm)</label>
<input type="number" id="height">

<label>Weight (kg)</label>
<input type="number" id="weight">

<label>Activity Level</label>
<select id="activity">
    <option value="1.2">Sedentary</option>
    <option value="1.375">Light</option>
    <option value="1.55">Moderate</option>
    <option value="1.725">Active</option>
    <option value="1.9">Very Active</option>
</select>

<label>Goal</label>
<select id="goal">
    <option value="maintenance">Maintain Weight</option>
    <option value="weight_loss">Lose Weight</option>
    <option value="weight_gain">Gain Weight</option>
</select>

<button onclick="calculate()">Calculate</button>

<div class="results" id="results">
    <p><strong>Maintenance Calories:</strong> <span id="maint"></span> kcal</p>
    <p><strong>Target Calories:</strong> <span id="target"></span> kcal</p>
    <p>
        <strong>BMI:</strong> <span id="bmi"></span>
        <span id="bmi-warning"></span>
    </p>

    <div class="bmi-bar">
        <div class="bmi-bar-fill" id="bmi-fill"></div>
        <div class="bmi-marker" id="marker"></div>
    </div>

    <!-- Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdfL9GCQS6nyja0-XW1lOLiLWn8DgHlG1bqLcqAzDP4VIkHQ/viewform?embedded=true">
        Loading…
    </iframe>
</div>

<div class="footer-link">
    <a href="https://www.ebpt.co.uk" target="_blank">Visit Lewis Foster Coach Website</a>
</div>
</div>

<script>
function calculate() {
    const sex = document.getElementById('sex').value;
    const age = +document.getElementById('age').value;
    const height = +document.getElementById('height').value;
    const weight = +document.getElementById('weight').value;
    const activity = +document.getElementById('activity').value;
    const goal = document.getElementById('goal').value;

    if (!age || !height || !weight) {
        alert("Please fill in all fields");
        return;
    }

    let bmr = sex === 'male'
        ? (10 * weight + 6.25 * height - 5 * age + 5)
        : (10 * weight + 6.25 * height - 5 * age - 161);

    const maintenance = Math.round(bmr * activity);

    let target;
    if (goal === 'weight_loss') target = Math.round(maintenance * 0.8);
    else if (goal === 'weight_gain') target = Math.round(maintenance * 1.2);
    else target = maintenance;

    const bmi = (weight / ((height / 100) ** 2)).toFixed(1);

    document.getElementById('maint').textContent = maintenance;
    document.getElementById('target').textContent = target;
    document.getElementById('bmi').textContent = bmi;
    document.getElementById('bmi-warning').textContent = bmi >= 25 ? " — Time to take action!" : "";

    const marker = document.getElementById('marker');
    const percent = Math.min(Math.max((bmi / 50) * 100, 0), 100);
    marker.style.left = `calc(${percent}% - 2px)`;

    const fill = document.getElementById('bmi-fill');
    if (bmi < 18.5) fill.style.background = '#3498db'; // underweight blue
    else if (bmi < 25) fill.style.background = '#2ecc71'; // healthy green
    else if (bmi < 30) fill.style.background = '#f1c40f'; // overweight yellow
    else fill.style.background = '#e74c3c'; // obese red
    fill.style.width = `${percent}%`;

    document.getElementById('results').style.display = 'block';
}
</script>

</body>
</html>
